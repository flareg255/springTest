<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
<script src="js/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<title>login</title>
</head>
<body>
    <div class="container">
        <form th:action="@{/login}" method="POST">
            <div class="form-group">
                <div class="row">
                    <label for="username" class="col-2">user:</label>
                    <input type="text" class="form-control col-10" name="username" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="password" class="col-2">password:</label>
                    <input type="text" class="form-control col-10" name="password" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">login</button>
            </div>
        </form>
        <div th:if="${(param.error != null)}" class="container">
            <div class="row">
                <p id="errors" class="col-12">なにかおかしい</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <h2 class="col-12">更新履歴</h2>
                <p class="col-12">cssと気持ち悪いjsを追加しました。</p>
                <p class="col-12">placeholderに変更しました。</p>
                <p class="col-12">bootstrapを入れました。</p>
                <p class="col-12">日付が表示されるようになりました。</p>
                <p class="col-12">書いた人が表示されるようになりました。</p>
                <p class="col-12">メニューがインクルードになりました。</p>
            </div>
        </div>
    </div>
</body>
</html>
