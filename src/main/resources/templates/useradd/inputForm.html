<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
<script src="js/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<title>新規ユーザー入力フォーム</title>
</head>
<body>
    <div class="container">
        <div th:include="menu/menu"></div>
        <form action="/inputFormUserConfirm" th:action="@{/inputFormUserConfirm}" th:object="${InputFormUser}" method="post">
            <div class="form-group">
                <label>新しいユーザーの名前</label>
                <input type="text" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label>新しいユーザーのパスワード</label>
                <input type="text" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label>決定ボタン</label>
                <input type="submit" value="submit" class="btn btn-primary">
                <input type="reset" value="reset"  class="btn btn-default">
            </div>
        </form>
    </div>
</body>
</html>
