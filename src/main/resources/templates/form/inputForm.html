<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
<script src="js/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<title>掲示板入力フォーム</title>
</head>
<body>
    <div class="container">
        <div th:include="menu/menu"></div>
        <form action="/inputFormConfirm" th:action="@{/inputFormConfirm}" th:object="${InputForm}" method="post">
            <div class="form-group">
                <label>タイトル</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label>本文</label>
                <textarea name="contents" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label>決定ボタン</label>
                <input type="submit" value="submit" class="btn btn-primary">
                <input type="reset" value="reset"  class="btn btn-default">
            </div>
        </form>
    </div>
</body>
</html>
