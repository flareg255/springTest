<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<title>掲示板トップ</title>
</head>
<body>
<h1>掲示板</h1>
<nav>
    <ul>
        <li><a th:href="@{'/input'}">入力</a></li>
    </ul>
</nav>
<div th:each="content : ${contents}">
    <div>
        <h2 th:text="${content.title}"></h2>
        <div th:text="${content.contents.split('\r\n|\r|\n', -1)}"></div>
    </div>
</div>

</body>
</html>
